<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music</title>

    <!-- start: CSS -->
    <link href="node_modules/bootstrap3/dist/css/bootstrap.css" rel="stylesheet">
    <link id="bootstrap-style" href="resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- end: CSS -->
    <style>
        body{
            text-align: center;
            color: #FF5722;
        }
        .box-header{
            margin-top: 100px;
        }
        .box-content > div{
            position: relative;
            display: inline-block;
            height: 200px;
            width: 300px;
            cursor: pointer;
            vertical-align: text-top;
            transition: all 0.5s;
        }
        .box-content > div > form{
            background-color: #0a0c0e;
            position: absolute;
            width: 300px;
            height: 200px;
            padding: 20px;
            opacity: 0;
            top: 200px;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s ;
            -ms-transition: all 0.5s ;
            -o-transition: all 0.5s ;
            transition: all 0.5s ;
        }
        .box-content > div:hover{
            transform: scale(1.1);
            color: #FFCDD2;
        }
        .box-content > div:hover > form {
            opacity: 1;
            top: 0;
        }
        .box-content > div > i {
            font-size: 100px;
        }
        input{
            outline: none !important;
            border: none !important;
            border-radius: 0 !important;
            border-bottom: 2px solid white !important;
            padding: 20px !important;
            background-color: transparent !important;
            color: orange !important;
        }
    </style>
</head>
<body>
    <div class = "login-container">
        <div class="">
            <div class="box-header">

            </div>
            <div class="box-content">
                <div class="login-option">
                    <i class="glyphicon glyphicon-bullhorn"></i>
                    <h3>It's my party</h3>
                    <form method="post">
                        <div class="form-row">
                            <label>Who am I ?</label>
                            <input name="user-name" type="text"/>
                        </div>
                        <div class="form-row">
                            <label>How do I know it's you</label>
                            <input name="user-name" type="password"/>
                        </div>
                    </form>
                </div>
                <div class="login-option">
                    <i class="glyphicon glyphicon-cutlery"></i>
                    <h3>I was invited here</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- start: JavaScript-->
    
    <script src="resources/js/jquery-1.9.1.min.js"></script>
    <script src="resources/js/jquery-migrate-1.0.0.min.js"></script>
    <!-- end: JavaScript-->

</body>
</html>
